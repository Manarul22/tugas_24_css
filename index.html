<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 24 CSS - Bootstrap5</title>
    <!-- Bootstrap5 -->
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <form action="">
      <div class="mb-3">
        <label class="form-label fw-bold">Nama Lengkap</label>
        <input class="form-control" type="text" placeholder="Nama Lengkap" />
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Alamat Rumah</label>
        <textarea class="form-control" type="text" placeholder=""></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Foto Profil</label>
        <input class="form-control" type="file" placeholder="" />
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Alamat Email</label>
        <input class="form-control" type="email" placeholder="Alamat email" />
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Kata sandi</label>
        <input class="form-control" type="password" placeholder="Password" />
      </div>
      <div class="mb-3">
        <label class="form-label">Jenis Kendaraan Anda</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="kendaraan" id="flexRadioDefault1">
          <label for="flexRadioDefault1" class="form-check-label">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="kendaraan" id="flexRadioDefault2" checked>
          <label for="flexRadioDefault2" class="form-check-label">Mobil</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
